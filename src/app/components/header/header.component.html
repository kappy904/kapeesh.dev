<div class="animated-header relative overflow-hidden">
    <h1 [ngStyle]="{'color': titleColor}" class="font-primary pointer-events-none font-bold"><ng-content select="[title]"></ng-content></h1>
    <h3 [ngStyle]="{'color': subtitleColor}" class="font-secondary absolute pl-3 md:pl-12 left-auto tracking-widest sm:text-4xl md:text-6xl"><ng-content select="[subtitle]"></ng-content></h3>
</div>
