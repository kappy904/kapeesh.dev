<div class="flex flex-col-reverse md:flex-row mb-10 md:mb-40 md:justify-end items-center">
	<div>
		<h2 class="font-secondary tracking-tighter leading-5 md:text-3xl text-2xl mb-2 md:text-right font-extrabold">
			<ng-content select="[testimonial-name]"></ng-content>
		</h2>
		<h3 class="font-bold font-primary mb-6 md:text-right">
			<ng-content select="[testimonial-title]"></ng-content>
		</h3>
		<p class="font-light font-primary leading-5 text-base md:leading-6 tracking-wider">
			<ng-content select="[testimonial-blurb]"></ng-content>
		</p>
		<div class="flex flex-row mt-6">
			<ng-content select="[testimonial-links]"></ng-content>
		</div>
	</div>
	<picture
		class="flex-shrink-0 w-2/5 md:w-1/4 relative block my-3 sm:mt-2 md:w-1/6 md:ml-20 pointer-events-none select-none">
		<ng-content select="[testimonial-image]"></ng-content>
	</picture>
</div>
