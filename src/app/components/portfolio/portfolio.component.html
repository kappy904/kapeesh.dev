<div class="flex container mx-auto flex-col justify-center items-center mb-20 md:mb-32"
	 [ngClass]="isLeft ? 'md:flex-row ' : 'md:flex-row-reverse'">
	<div class="flex-auto mx-8">
		<ng-content select="[portfolio-image]"></ng-content>
		<ng-content select="[portfolio-award-image]"></ng-content>
	</div>
	<div class="px-3">
		<h2 class="font-secondary tracking-tighter leading-5 md:text-3xl text-2xl leading-none mb-4 font-extrabold text-blue md:leading-8">
			<ng-content select="[portfolio-title]"></ng-content>
		</h2>
		<p class="font-light font-primary leading-6 text-base tracking-wider mb-6">
			<ng-content select="[portfolio-description]"></ng-content>
		</p>
		<p class="font-bold font-primary mb-2 text-blue">My top learnings</p>
		<ul class="font-light font-primary leading-6 text-base tracking-wider list-disc pl-5 mb-6">
			<ng-content select="[portfolio-learnings]"></ng-content>
		</ul>
		<ng-container *ngIf="hasAwards">
			<p class="font-bold font-primary mb-2 text-blue">Awards</p>
			<ul class="font-light font-primary leading-6 text-base tracking-wider  tracking-wider list-disc pl-5 mb-6">
				<ng-content select="[portfolio-awards]"></ng-content>
			</ul>
		</ng-container>

		<a class="font-bold font-primary mb-2 text-blue" href="mailto:kapeeshmanilal@gmail.com">Ask me about this
			project</a>
	</div>
</div>
